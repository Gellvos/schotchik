<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Таймер</title>
        <script type="text/javascript">
            function init()
            {
                sec = 0;
                setInterval(tick, 1000);
            }
            
            function tick()
            {
                sec++;
                document.getElementById("timer").
                    childNodes[0].nodeValue = sec;
                document.getElementById("timer").
                        style.fontSize = (sec+15)+"px";
            }
        </script>
    </head>
    <body onload="init()">
        <div id="timer">0</div>
    </body>
</html>
